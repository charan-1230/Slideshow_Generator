  </head>
  <body>
    <p>Log In</p>
    <div class="register">
      <div class="form">
        <form action="/login" method="POST">
          <div class="flex-form">
            <div>
              <b style="color:whitesmoke;font-size:x-large;">Username : <br></b>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter Your Username"
                required
              />
              {% if error %}
              <p style="color: whitesmoke;font-size: x-large;padding: 0%;">*{{error}}</p>
              {% endif %}
            </div>
            <div>
              <b style="color:whitesmoke;font-size: x-large;">Password : <br></b>
              <input
                type="password"
                id="password"
                name="password"
                placeholder=" Enter Your Password"
                required
              />
            </div>
          </div>
          <div class="buttons">
            <div>
              <button> <b>Login</b>
              </button>
            </div>
          </div>
          <div>
            <p style="color:whitesmoke;font-size: large;">Don't have an account?<a href="{{url_for('registration')}}" style="text-decoration:none ;color:rgb(4, 250, 193);font-size: large; "><b>Register</b></a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
