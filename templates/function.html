            <!-- <div class="drop-container" id="dropContainer">

            <div id="drop-zone" class="drop-zone" style="margin:20px auto;" ondragover="handleDragOver(event)"
                ondrop="handleDrop(event)" onclick="openFileSelector()">
                Drag & drop images here or click to select

                <input type="file" id="file-input" name="images" multiple>
            </div>

            <input type="file" id="browse-button" name="images" style="margin-left: 165px; margin-top: 25px;" multiple
                onchange="handleFiles(this.files)">

            <div id="filename"></div>

            <div>
                <form action="/upload" method="POST" style="text-align: center;" enctype="multipart/form-data">

                    <input type="submit" value="Upload">
                </form>

            </div>

            <script>

                function handleDragOver(event) {
                    event.preventDefault();
                    event.dataTransfer.dropEffect = 'copy';
                    event.target.classList.add('dragover');
                }

                function handleDrop(event) {
                    event.preventDefault();
                    event.target.classList.remove('dragover');
                    var files = event.dataTransfer.files;
                    // handleFiles(files);
                    uploadFiles(files);
                }


                function openFileSelector() {
                    document.getElementById('file-input').click();
                }

                // function handleFiles(files) {
                //     var filename = files[0].name;
                //     document.getElementById('filename').innerText = filename;
                //     uploadFiles(files);
                // }

                function uploadFiles(files) {
                    var form = new FormData();
                    for (var i = 0; i < files.length; i++) {
                        form.append('images', files[i]);
                    }
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/upload', true);
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            displayUploadedImages();
                        } else {
                            alert('Error uploading images. Please try again.');
                        }
                    };
                    xhr.send(form);
                }

                function displayUploadedImages() {
                    var uploadedImagesDiv = document.getElementById('uploaded-images');
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            uploadedImagesDiv.innerHTML = xhr.responseText;
                        }
                    };
                    xhr.open('GET', '/display', true);
                    xhr.send();
                }

                // Call the function to display uploaded images when the page loads
                window.onload = displayUploadedImages;
            </script>
        </div>

        <script src="{{url_for('static', filename='script/script.js')}}"></script>
