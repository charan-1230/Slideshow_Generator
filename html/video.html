<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    <link rel="stylesheet" href="style3.css">

        <style>
            .image-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr); /* Three columns with equal width */
                gap: 10px; /* Adjust the gap between images as needed */
            }
    
            .image-grid img {
                width: 100%; /* Make sure images fill the grid cells */
                height: auto; /* Maintain the aspect ratio of the images */
                border-radius: 8px; /* Optional: Add border-radius for rounded corners */
            }
        </style>
    </head>
    <body>
        <div class="a">
          Video Page
        </div>
        <div class="b">
          <h2>Image Grid</h2>
          <div class="image-grid">
            <img src="image1.jpeg" alt="Image 1">
            <img src="image2.jpeg" alt="Image 2">
            <img src="image3.jpeg" alt="Image 3">
            <img src="image4.jpeg" alt="Image 4">
            <img src="image5.jpeg" alt="Image 5">
            <img src="image6.jpeg" alt="Image 6">
        </div>
        </div>
         
        <div class="b">
            <h2>Preview Video</h2>
            <video width="640" height="360" controls>
                <source src="video.mp4" type="video/mp4">

                Your browser does not support the video tag.
            </video>
            
        </div>
        <div>

        </div>
    </body>
</html>
